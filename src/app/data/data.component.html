<div>
  <h3>Time:</h3>
  <p><strong>{{ message }}</strong></p>
</div>
<div [ngClass]="{invisible: visibility, frameworks: true}">
  <p *ngFor="let item of items;
    let i=index;
    let even = even;
    let odd = odd;"
    [ngClass]="{even: even, odd: odd}">{{i+1}}. {{item}}</p>
</div>
<button (click)="toogleFrameworks()">Frameworks</button>
<div>
  <div *ngIf="isCollapsed">
    <p [ngClass]="{lorem: true}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, velit.</p>
  </div>
  <button *ngIf="isCollapsed" (click)="toogleCollapse()">Hide</button>
  <button *ngIf="!isCollapsed" (click)="toogleCollapse()">Show</button>
</div>
<div [ngClass]="{hello:true}">
  <input type="text" [(ngModel)]="text">
  <p [ngStyle]="{'color': 'green'}">Hello, <b>{{text}}</b>!</p>
</div>
