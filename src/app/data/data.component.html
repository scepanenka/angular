<div>
  <h3>Time:</h3>
  <p><strong>{{ message }}</strong></p>
  <p *ngFor="let item of items;
    let i=index;
    let even = even;
    let odd = odd;"
    [ngClass]="{even:even, odd:odd}"
    >{{i+1}}. {{item}}</p>
</div>
<div>
  <button *ngIf="isCollapsed" (click)="toogleCollapse()">Hide</button>
  <button *ngIf="!isCollapsed" (click)="toogleCollapse()">Show</button>
  <div *ngIf="isCollapsed">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, velit.</p>
  </div>
</div>
